<!DOCTYPE html>
<html>
<head>
  <title>GamersClub Scraper</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .loading {
      background-color: #fcf8e3;
      color: #8a6d3b;
    }
    #dataTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #dataTable th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>GamersClub Scraper</h2>
  <button id="scrapeButton">Scrape Data</button>
  <div id="status"></div>
  <div id="dataContainer">
    <table id="dataTable"></table>
  </div>
  <script src="popup.js"></script>
</body>
</html>
